name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: klipper-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Send APK to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          APK_SIZE=$(stat -c%s "$APK_PATH")
          APK_SIZE_MB=$((APK_SIZE / 1024 / 1024))
          ACTIONS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          echo "APK Size: ${APK_SIZE_MB}MB"
          
          # Telegram limit is 50MB, use 45MB as safe threshold
          if [ "$APK_SIZE" -gt 47185920 ]; then
            # File too large, send message with download link
            MESSAGE="üöÄ *Klipper APK Build*%0A%0Aüì¶ Commit: \`${GITHUB_SHA:0:7}\`%0Aüîß Branch: ${{ github.ref_name }}%0AüìÅ Size: ${APK_SIZE_MB}MB%0A%0A‚ö†Ô∏è APK terlalu besar untuk Telegram%0A%0Aüì• [Download dari GitHub Actions](${ACTIONS_URL})"
            
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "text=$MESSAGE" \
              -d "parse_mode=Markdown" \
              -d "disable_web_page_preview=true"
          else
            # File small enough, send directly
            MESSAGE="üöÄ *Klipper APK Build*%0A%0Aüì¶ Commit: \`${GITHUB_SHA:0:7}\`%0Aüîß Branch: ${{ github.ref_name }}%0AüìÅ Size: ${APK_SIZE_MB}MB"
            
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "text=$MESSAGE" \
              -d "parse_mode=Markdown"
            
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
              -F "chat_id=${TELEGRAM_CHAT_ID}" \
              -F "document=@$APK_PATH" \
              -F "caption=Klipper v${GITHUB_SHA:0:7}"
          fi

